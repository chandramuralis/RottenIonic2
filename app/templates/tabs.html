<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-royal">

  <ion-tab title="Box Office" icon="icon ion-home" href="#/tab/boxoffice">
    <ion-nav-view name="tab-boxoffice"></ion-nav-view>
  </ion-tab>


  <!-- Movies List -->
  <ion-tab title="Movies" icon="icon ion-ios-film" href="#/tab/movies">
    <ion-nav-view name="tab-movies"></ion-nav-view>
  </ion-tab>

  <!-- Pets Tab -->
  <ion-tab title="Dashboard" icon="icon ion-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>


</ion-tabs>
