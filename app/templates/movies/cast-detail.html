<ion-view title="Movie Detail">

  <ion-content>
    <div class="list">
      <div class="item item-divider">
        {{movie.title}}
      </div>
      <div ng-repeat="cast in movie.abridged_cast" class="item">
        <h2>{{ cast.name }}</h2>
        <h4>as {{ cast.characters[0] || 'NA' }}</h4>
      </div>

    </div>
  </ion-content>
</ion-view>
