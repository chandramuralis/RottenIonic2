<ion-view title="Movies">

  <ion-content>
    <div class="bar bar-header item-input-inset">
      <label class="item-input-wrapper">
        <i class="icon ion-ios7-search placeholder-icon"></i>
        <input type="search" placeholder="Search" ng-model='searchQuery'>
      </label>
      <button class="button button-balanced" ng-click="searchMovies(searchQuery)">
        Search
      </button>
    </div>

    <div class="list list-inset">

      <a ng-repeat="movie in movies" href="#/tab/movies/{{movie.id}}" class="item item-avatar">
        <img ng-src="{{ movie.posters.thumbnail }}">
          <h2>{{ movie.title }}</h2>
          <h4>{{ movie.artist }}</h4>
      </a>

    </div>

  </ion-content>
</ion-view>
